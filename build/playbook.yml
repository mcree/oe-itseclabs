---
- hosts: all
  vars:
    - dest_user: "{{ lookup('env','NB_USER') | default('hallgato') }}"
    - dest_uid: "{{ lookup('env','NB_UID') | default('1000') }}"
  roles:
    - role: docker
      tags: [invm]
  tasks:
    - name: enable dotnet package repos
      apt:
        deb: https://packages.microsoft.com/config/ubuntu/18.04/packages-microsoft-prod.deb
      tags: [indocker, invm]
    - name: install required cli packages
      apt:
        pkg:
          - apt-transport-https
          - dotnet-sdk-3.1
          - python3-pip
          - nodejs
          - npm
          - locales
          - git
          - sudo
        update_cache: yes
      tags: [indocker, invm]
    - name: install required gui packages
      apt:
        pkg:
          - lubuntu-desktop
          - language-pack-hu
          - language-pack-gnome-hu
          - firefox-locale-hu
          - hunspell-hu
          - aspell-hu
          - gnome-user-docs-hu
          - mc
          - nginx-light
          - php-fpm
          - php-mysql
          - mysql-server
      tags: [invm]
    - name: upgrade distribution packages
      apt:
        upgrade: full
      tags: [indocker, invm]
    - name: install required pip packages
      pip:
        executable: pip3
        name:
          - pipenv
      tags: [indocker, invm]
    - name: setup system locale
      command:
        cmd: "{{ item }}"
      with_items:
        - "locale-gen hu_HU.UTF-8"
        - "update-locale LANG=hu_HU.UTF-8 LC_ALL=hu_HU.UTF-8"
      tags: [indocker, invm]
    - name: create missing user groups in docker
      group:
        name: "{{ item }}"
      with_items:
        - docker
        - vagrant
      tags: [indocker]
    - name: add default user
      user:
        name: "{{ dest_user }}"
        home: "/home/{{ dest_user }}"
        comment: Hallgato
        password: $6$7uQS525NCE04TAQA$FS4oHPvK6j32ylaB9mN7ftpfDeKus0OhUGvq9GkxbLaFs/OYcgWmEr1oMOxprLhZUqxf0PAKQSinKfbdQ0INv0
        groups: sudo, vagrant, docker
        shell: /bin/bash
        uid: "{{ dest_uid }}"
      tags: [indocker, invm]
    - name: checkout oe-itseclabs git repo
      git:
        repo: https://github.com/mcree/oe-itseclabs.git
        dest: "/home/{{ dest_user }}/oe-itseclabs"
        force: yes
      tags: [indocker, invm]
    - name: fix /home permissions
      file:
          path: "/home/{{ dest_user }}"
          recurse: yes
          owner: "{{ dest_user }}"
      tags: [indocker, invm]
    - name: setup jupyter
      command:
        cmd: "{{ item.cmd }}"
        creates: "{{ item.creates }}"
        chdir: "/home/{{ dest_user }}/oe-itseclabs"
      environment:
        LC_ALL: "C.UTF-8"
        LANG: "C.UTF-8"
        PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/games:/usr/local/games:/snap/bin:/home/{{ dest_user }}/.dotnet/tools"
      with_items:
        - {cmd: "sudo -i -u {{ dest_user }} /home/{{ dest_user }}/oe-itseclabs/sysprep.sh", creates: "/home/{{ dest_user }}/oe-itseclabs/.flag-sysprep-done"}
      tags: [indocker, invm]
    - name: copy files to home directory
      copy:
        src: ../files/home/
        dest: "/home/{{ dest_user }}/"
        owner: "{{ dest_user }}"
      tags: [indocker, invm]
    - name: copy files to etc directory
      copy:
        src: ../files/etc/
        dest: /etc/
        owner: root
      tags: [indocker, invm]
    - name: copy files to usr directory
      copy:
        src: ../files/usr/
        dest: /usr/
        owner: root
        mode: preserve
      tags: [indocker, invm]
    - name: update CA certs
      command: update-ca-certificates
      tags: [indocker, invm]
